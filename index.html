<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aesthetic Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #444;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #scoreboard {
      margin-bottom: 20px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 12px;
    }

    .cell {
      width: 90px;
      height: 90px;
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #5a189a;
      transition: 0.2s ease;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.4), 0 4px 10px rgba(0,0,0,0.1);
    }

    .cell:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.4em;
      color: #4a4e69;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1em;
      background: #cdb4db;
      border: none;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #reset:hover {
      background: #b5838d;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="scoreboard">You ðŸ§‘: 0 | Computer ðŸ¤–: 0 | Draws: 0</div>
  <div id="game"></div>
  <div id="status"></div>
  <button id="reset">Restart Game</button>

  <!-- Sound effects -->
  <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="winSound" src="https://freesound.org/data/previews/276/276033_4486188-lq.mp3"></audio>
  <audio id="loseSound" src="https://freesound.org/data/previews/202/202957_285997-lq.mp3"></audio>
  <audio id="drawSound" src="https://freesound.org/data/previews/109/109662_945474-lq.mp3"></audio>

  <script>
    const game = document.getElementById('game');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    const scoreboard = document.getElementById('scoreboard');

    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');
    const drawSound = document.getElementById('drawSound');

    let board = Array(9).fill('');
    let gameActive = true;

    const PLAYER = 'X';
    const COMPUTER = 'O';

    let playerScore = 0;
    let computerScore = 0;
    let drawScore = 0;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateScoreboard() {
      scoreboard.textContent = `You ðŸ§‘: ${playerScore} | Computer ðŸ¤–: ${computerScore} | Draws: ${drawScore}`;
    }

    function checkWinner(player) {
      return winningCombos.some(combo => {
        return combo.every(index => board[index] === player);
      });
    }

    function isDraw() {
      return board.every(cell => cell !== '');
    }

    function endGame(result, type) {
      gameActive = false;
      status.textContent = result;
      if (type === 'win') {
        winSound.play();
        playerScore++;
      } else if (type === 'lose') {
        loseSound.play();
        computerScore++;
      } else if (type === 'draw') {
        drawSound.play();
        drawScore++;
      }
      updateScoreboard();
    }

    function bestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = COMPUTER;
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    const scores = {
      'X': -1,
      'O': 1,
      'draw': 0
    };

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinner(COMPUTER)) return scores['O'];
      if (checkWinner(PLAYER)) return scores['X'];
      if (isDraw()) return scores['draw'];

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = COMPUTER;
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = PLAYER;
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function computerMove() {
      if (!gameActive) return;

      let move = bestMove();
      if (move != null) {
        board[move] = COMPUTER;
        updateCell(move, COMPUTER);
        clickSound.play();

        if (checkWinner(COMPUTER)) {
          endGame("Computer Wins! ðŸ’»", 'lose');
        } else if (isDraw()) {
          endGame("It's a Draw! ðŸ¤", 'draw');
        }
      }
    }

    function updateCell(index, symbol) {
      const cell = document.querySelector(`.cell[data-index='${index}']`);
      cell.textContent = symbol;
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== '') return;

      board[index] = PLAYER;
      updateCell(index, PLAYER);
      clickSound.play();

      if (checkWinner(PLAYER)) {
        endGame("You Win! ðŸŽ‰", 'win');
        return;
      }

      if (isDraw()) {
        endGame("It's a Draw! ðŸ¤", 'draw');
        return;
      }

      setTimeout(computerMove, 300);
    }

    function createBoard() {
      game.innerHTML = '';
      board = Array(9).fill('');
      gameActive = true;
      status.textContent = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        game.appendChild(cell);
      }
    }

    resetBtn.addEventListener('click', createBoard);
    createBoard();
    updateScoreboard();
  </script>
</body>
</html>
